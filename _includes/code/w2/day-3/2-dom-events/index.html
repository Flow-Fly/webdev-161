<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>DOM Events !</h1>

    <section>
      <h2>First example</h2>
      <p class="counter">0</p>
      <button id="increment-button">Increment</button>
      <button id="decrement-button">Decrement</button>
    </section>
    <section>
      <h2>Second example</h2>
      <button class="button-second-example onclick">onclick</button>
      <button class="button-second-example">
        addEventListener with arrow function
      </button>
      <button data-name="Jose" class="button-second-example named-function">
        addEventListener with named Function
      </button>
      <button id="multiple-event">multiple events</button>
      <button id="one-event">one event</button>
    </section>
    <section>
      <h2>Third example</h2>
      <button id="my-button">Add a square?</button>
      <button id="remove-last-element">remove last element</button>
      <button id="remove-selected">remove selected</button>
      <section class="container"></section>
    </section>
  </body>
</html>
