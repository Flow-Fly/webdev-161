<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>setInterval & setTimeout</title>
  <style>
    body {
      text-align: center;
      padding: 0 15%;
    }

    section {
      border-top: 4px solid #565656;
    }
  </style>

  <script type="module" src="./setInterval.js"></script>
  <script type="module" src="./setTimeout.js"></script>
</head>

<body>
  <h1>setInterval & setTimeout</h1>

  <section>
    <h2>setInterval</h2>
    <button class="start set-interval">start interval</button>
    <button class="stop set-interval">stop interval</button>
    <button class="clear set-interval">clear</button>
    <ul></ul>
  </section>

  <section>
    <h2>setTimeout</h2>
    <button class="start set-timeout">start timeout</button>
    <button class="cancel set-timeout">cancel timeout</button>
    <button class="clear set-timeout">clear</button>
    <div>
    </div>
  </section>
</body>

</html>
